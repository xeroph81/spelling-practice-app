<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #spelling-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #check-spelling {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spelling Practice</h1>
    <p>Listen to the word and type your spelling below:</p>
    <input type="text" id="spelling-input" placeholder="Enter your spelling here">
    <button id="check-spelling">Check Spelling</button>
    <p id="feedback"></p>

    <!-- Link to the external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
