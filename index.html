<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spelling Practice</h1>
    </header>

    <main>
        <section>
            <div class="button-group">
                <button id="start-practice" aria-label="Start Practice">Start Practice (This will reset your score)</button>
                <button id="repeat-word" aria-label="Repeat Word">Repeat Word</button>
                <button id="skip-word" aria-label="Skip Word">Skip Word</button>
            </div>

            <p id="feedback" role="alert" aria-live="polite"></p>

            <div class="input-group">
                <label for="spelling-input" class="sr-only">Enter your spelling here</label>
                <input type="text" id="spelling-input" placeholder="Enter your spelling here" aria-label="Spelling Input">
            </div>

            <div id="instructions" class="instructions">
                <p>Press "Enter" to check your spelling attempt.</p>
            </div>
        </section>

        <section>
            <h2>Score</h2>
            <p id="score" aria-live="polite">Correct: 0 / Total: 0 (Skipped: 0) - 0.00%</p>
        </section>

        <section>
            <h2>Attempts</h2>
            <ul id="attempt-list" aria-live="polite"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Spelling Practice App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
