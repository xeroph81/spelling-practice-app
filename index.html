<body>
    <h1>Welcome to the Spelling Practice App</h1>
    <p>Click the button to start practicing your spelling!</p>

    <!-- Button to trigger word pronunciation -->
    <button id="start-practice">Start Practice</button>

    <!-- Placeholder for word display -->
    <p id="word-display"></p>

    <!-- Input for user to enter the spelling -->
    <input type="text" id="spelling-input" placeholder="Type the spelling here">
    <button id="check-spelling">Check Spelling</button>
    <p id="feedback"></p>

    <!-- Placeholder for feedback -->
    <p id="feedback"></p>
    
    <script>
    // Sign Up
    document.getElementById('sign-up').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                console.log("User signed up:", userCredential.user);
            })
            .catch(error => {
                console.error("Error signing up:", error);
            });
    });
    
    // Login
    document.getElementById('login').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                console.log("User logged in:", userCredential.user);
            })
            .catch(error => {
                console.error("Error logging in:", error);
            });
    });
    </script>

<body>
    <!-- Authentication Container -->
    <div id="auth-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sign-up">Sign Up</button>
        <button id="login">Login</button>
    </div>

    <!-- Main Content Container (Initially Hidden) -->
    <div id="main-content" style="display: none;">
        <!-- Your main app content, like the spelling test feature -->
    </div>

    <script src="app.js"></script>
</body>
