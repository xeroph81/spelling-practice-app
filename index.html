<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #spelling-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #repeat-word, #start-practice, #skip-word {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #attempt-list {
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
        }
        #attempt-list li {
            font-size: 16px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Spelling Practice</h1>
    
    <button id="start-practice">Start Practice (This will reset your score)</button>
    <button id="repeat-word">Repeat Word</button>
    <button id="skip-word">Skip Word</button>

    <p id="feedback"></p>

    <input type="text" id="spelling-input" placeholder="Enter your spelling here">
    
    <div id="instructions">
        <p>Press "Enter" to check your spelling attempt.</p>
    </div>

    <h2>Score</h2>
    <p id="score">Correct: 0 / Total: 0 (Skipped: 0) - 0.00%</p>

    <h2>Attempts</h2>
    <ul id="attempt-list"></ul>

    <script src="app.js"></script>
</body>
</html>
